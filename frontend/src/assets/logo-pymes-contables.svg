<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradiente de morado a azul -->
    <linearGradient id="gradient-purple-blue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6B46C1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    <!-- Gradiente para la cinta entrelazada -->
    <linearGradient id="gradient-ribbon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Círculo exterior -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="url(#gradient-purple-blue)" stroke-width="8" opacity="0.3"/>
  
  <!-- Cinta entrelazada - Parte superior -->
  <path d="M 100 15 Q 150 50 150 100 Q 150 150 100 185 Q 50 150 50 100 Q 50 50 100 15" 
        fill="none" 
        stroke="url(#gradient-ribbon)" 
        stroke-width="12" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- Cinta entrelazada - Parte inferior (creando el efecto de infinito) -->
  <path d="M 100 185 Q 50 150 50 100 Q 50 50 100 15 Q 150 50 150 100 Q 150 150 100 185" 
        fill="none" 
        stroke="url(#gradient-ribbon)" 
        stroke-width="12" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        opacity="0.7"/>
  
  <!-- Círculo central pequeño para dar profundidad -->
  <circle cx="100" cy="100" r="25" fill="url(#gradient-purple-blue)" opacity="0.2"/>
  
  <!-- Punto central -->
  <circle cx="100" cy="100" r="8" fill="url(#gradient-purple-blue)"/>
</svg>

